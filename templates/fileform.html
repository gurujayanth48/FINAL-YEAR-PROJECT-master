<html>
    <head>
        <title>Simple file upload using Python Flask</title>
   <style>
body, html {
  height: 100%;
}
	body{
		background-image: url("https://www.seoclerk.com/pics/want54528-1TN07J1505170416.png");
		background-repeat: no-repeat;
		background-size: cover;
		width: 100%;
	}

</style>

    </head>

    <body align="left">
    <h4>
        <form action="/" method="post" enctype="multipart/form-data">
                   <p>
            <label for="username">Username</label>
            <input type="text" name="username">
                   </p>
            <p>
                       <label for="email">Email Id</label>
                       <input type="text" name="email">
            </p>
                <p>
                       <label for="twitter">Twitter Id</label>
                       <input type="text" name="twitter">
        </p>


            Choose the CV file: <input type="file" name="photo"/><BR>
                <input type="submit" value="Upload"/>
        </form>

        <li><a href="{{ url_for('VIEW') }}">Admin Login</a></li>
    </h4>
    {%if users%}
    <div class="users" style="margin-left:20%">
      <h2>Registered Users List</h2>
      <table style="width:100%;">
        {%for user in users%}
          <tr>
           <td>{{user[0]}}</td>
              <td>{{user[1]}}</td>
              <td>{{user[2]}}</td>
          </tr>
        {%endfor%}
      </table>
    </div>
    {%endif%}





    </body>
</html>
